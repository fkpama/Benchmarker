trigger:
- none

pool:
  vmImage: ubuntu-latest

parameters:
    - name: PackageVersion
      type: string
      displayName: Package Version
      default: 0.0.0.0

variables:
    BuildConfiguration: Debug
    FrameworkProjectPath: src/Core/Framework/Framework.csproj
    TestAdapterProjectPath: src/MsTests/TestAdapter/TestAdapter.csproj"


steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '$(FrameworkProjectPath);$(TestAdapterProjectPath)'
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    packagesToPack: '$(FrameworkProjectPath);$(TestAdapterProjectPath)'
    versioningScheme: 'off'